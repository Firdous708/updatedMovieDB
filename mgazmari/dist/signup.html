<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup - MovieLand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-800 flex items-center justify-center h-screen">
  <div class="max-w-md  bg-slate-700 px-8 py-16 w-96 rounded shadow-lg">
    <h2 class="text-2xl mb-8 font-bold text-white">Signup</h2>
    <form id="signup-form" class="">
      <label for="email" class="text-slate-300 after:content-['*'] after:text-red-500 after:ml-1">Email</label>
      <input type="email" id="email" placeholder="Email" required class=" mt-4 mb-4 block w-72 border-gray-300 rounded-md shadow-sm px-2 py-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      <label for="password" class="text-slate-300 after:content-['*'] after:text-red-500 after:ml-1">Password</label>
      <input type="password" id="password" placeholder="Password" required class="mb-4 mt-2 block w-72 border-gray-300 rounded-md shadow-sm px-2 py-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      <label for="confirm-password" class="text-slate-300 after:content-['*'] after:text-red-500 after:ml-1 ">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required class="mt-2 mb-4 block w-72 border-gray-300 rounded-md shadow-sm px-2 py-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      <button type="submit" class="w-72 active:bg-indigo-400 focus:outline-none focus:ring focus:ring-violet-300 mt-8 shadow-lg transition ease-in h-12 font-semibold text-xl bg-blue-500 hover:bg-blue-600 text-white text-center py-2 rounded">
        Signup
      </button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js">
    
  </script>
  <!-- Load your custom JavaScript file -->
  <script src="signup.js"></script>
</body>
</html>
